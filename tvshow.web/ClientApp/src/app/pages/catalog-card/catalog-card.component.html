<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="catalog.image | noimage" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ catalog.name }}</h5>
        <p class="card-text">{{ catalog.summary }}</p>        

      </div>
    </div>
  </div>
</div>
