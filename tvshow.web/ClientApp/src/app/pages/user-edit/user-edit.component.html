<h5>Editar usuario</h5>
<hr />

<form [formGroup]="form" (ngSubmit)="saveUser()">

  <div class="form-group">
    <label for="exampleFormControlInput1">Nombre</label>
    <input type="text" class="form-control" placeholder="Nombre" formControlName="name" [class.is-invalid]="controlValid('name')">
    <div class="invalid-feedback">El nombre es obligatorio.</div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Apellidos</label>
    <input type="text" class="form-control" placeholder="Apellidos" formControlName="lastname" [class.is-invalid]="controlValid('lastname')">
    <div class="invalid-feedback">El apellido es obligatorio.</div>
  </div>

  <div class="form-group">
    <label>Correo electr√≥nico</label>
    <input type="email" class="form-control" disabled placeholder="Correo electronico" formControlName="email">
  </div>  

  <div class="form-group mt-5">

    <p class="text-right">

      <button type="submit" class="btn btn-primary">
        <i class="far fa-save"></i> Actualizar
      </button>

      <button type="submit" class="btn btn-danger" (click)="return()">
        <i class="fas fa-undo-alt"></i> Cancelar
      </button>

    </p>
  </div>

</form>
